<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&display=swap" rel="stylesheet">




  <style>
    /* ============================
 ğŸ¾ Cat Retro Game Style CSS
============================ */
    body {
      margin: 0;
      font-family: 'DotGothic16', sans-serif;
      background-color: #f8f1f1;
      color: #333;
      overflow: hidden;
      position: relative;
    }


    /* ã‚²ãƒ¼ãƒ ã‚¨ãƒªã‚¢ï¼ˆã‚­ãƒ£ãƒ©ã‚„ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆãŒè¡¨ç¤ºã•ã‚Œã‚‹ç¯„å›²ï¼‰ */
    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* çŒ«ã‚„ã‚¿ãƒ¼ã‚²ãƒƒãƒˆãªã©ã®ã‚­ãƒ£ãƒ©ä½ç½®ã‚’å¾©å…ƒ */
    #cat,
    .target,
    .fish,
    .paw {
      position: absolute;
      /* â† å›ºå®šã§ã¯ãªãçµ¶å¯¾ä½ç½®ã« */
    }

    /* === ã‚¹ã‚¿ãƒ¼ãƒˆç”»é¢ === */
    #startScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fffafc;
      /* æŸ”ã‚‰ã‹ã„ç™½ */
      z-index: 10000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1.2s ease-out;
      max-width: 100%;
      overflow-wrap: break-word;
    }

    #startScreen h1 {
      font-family: 'Press Start 2P', 'DotGothic16', sans-serif;
      font-size: 28px;
      color: #ff8a80;
      /* å„ªã—ã„ã‚µãƒ¼ãƒ¢ãƒ³ãƒ”ãƒ³ã‚¯ */
      margin-bottom: 20px;
      text-shadow: 2px 2px #fae3d9;
    }

    #startScreen p {
      font-size: 18px;
      color: #666;
      margin: 6px 0;
    }

    #startScreen input {
      font-family: 'DotGothic16', sans-serif;
      font-size: 16px;
      padding: 8px 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: 2px solid #ffb6b9;
      background: #fff;
    }

    /* === ãƒœã‚¿ãƒ³ï¼ˆçµ±ä¸€ãƒ‡ã‚¶ã‚¤ãƒ³ï¼‰ === */
    button {
      font-family: 'DotGothic16', sans-serif;
      background: #ffb6b9;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 24px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px #fae3d9;
      transition: transform 0.1s ease, background 0.3s ease;
    }

    button:hover {
      background: #fae3d9;
      transform: scale(1.05);
    }

    #startBtn {
      margin-top: 20px;
      font-size: 22px;
      background-color: #ffb6b9;
    }

    /* === ã‚¢ã‚¤ã‚³ãƒ³é¸æŠ === */
    .icon-select {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 15px;
    }

    .icon-option {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 3px solid transparent;
      background: #fff;
      cursor: pointer;
      transition: transform 0.2s, border 0.3s;
    }

    .icon-option:hover {
      transform: scale(1.1);
    }

    .icon-option.selected {
      border-color: #ff8a80;
      box-shadow: 0 0 8px #ffb6b9;
      transform: scale(1.15);
    }

    /* === ã‚²ãƒ¼ãƒ ä¸­ã®è¡¨ç¤º === */
    #hud {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.8);
      border: 2px dashed #ffb6b9;
      padding: 16px 24px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      z-index: 5000;
      font-size: 18px;
      color: #333;
    }

    #hud span {
      color: #ff8a80;
      font-size: 20px;
      font-weight: bold;
    }

    #timer {
      margin-top: 10px;
      font-size: 16px;
      color: #ff8a80;
    }

    /* === ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ç”»é¢ === */
    #gameover {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(248, 241, 241, 0.95);
      color: #333;
      font-size: 22px;
      text-align: center;
      padding-top: 80px;
      z-index: 9999;
      animation: fadeIn 1s ease;
    }

    #finalScore {
      color: #ff8a80;
      font-weight: bold;
    }

    #ranking {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
    }

    #resetRanking {
      position: absolute;
      left: 20px;
      bottom: 80px;
      background: #ff8a80;
    }

    /* === ã‚²ãƒ¼ãƒ ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆ === */
    #cat img {
      width: 80px;
    }

    .paw img {
      width: 30px;
    }

    .target img,
    .fish img {
      width: 60px;
    }

    /* === ã‚¹ãƒãƒ›æ“ä½œãƒœã‚¿ãƒ³ === */
    #controls {
      position: fixed;
      bottom: 10px;
      width: 100%;
      z-index: 6000;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      /* â† ãƒœã‚¿ãƒ³ã®é«˜ã•ã‚’æƒãˆã‚‹ */
      pointer-events: none;
      padding: 0 10px;
    }

    #fireBtn {
      pointer-events: auto;
      background: #ff8a80;
      color: white;
      border: none;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      font-size: 18px;
      margin-left: 20px;
      box-shadow: 0 4px #fae3d9;
    }

    /* çŸ¢å°ãƒœã‚¿ãƒ³ã®é…ç½®ä¿®æ­£ */
    #moveBtns {
      pointer-events: auto;
      display: grid;
      grid-template-columns: 60px 60px 60px;
      grid-template-rows: 60px 60px 60px;
      gap: 5px;
      margin-right: 20px;
      align-self: flex-end;
    }

    /* çŸ¢å°ãƒœã‚¿ãƒ³ã®é…ç½®ï¼ˆä¸­å¤®ã«åå­—é…ç½®ï¼‰ */
    #moveBtns button:nth-child(2) {
      grid-column: 1;
      /* â†‘ */
      grid-row: 2;
    }

    #moveBtns button:nth-child(4) {
      grid-column: 3;
      /* â†“ */
      grid-row: 2;
    }

    #moveBtns button:nth-child(1) {
      grid-column: 2;
      /* â† */
      grid-row: 1;
    }

    #moveBtns button:nth-child(3) {
      grid-column: 2;
      /* â†’ */
      grid-row: 3;
    }

    /* ãƒœã‚¿ãƒ³ã®è¦‹ãŸç›®ã¯å¤‰ãˆãªã„ */
    #moveBtns button {
      background: #ffb6b9;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      box-shadow: 0 3px #fae3d9;
    }

    /* === ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ === */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>


  <audio id="bgm" src="Flight_to_Hope.mp3" loop></audio>
  <audio id="shootSound" src="çŒ«ã®å¨åš‡.mp3"></audio>


  <div id="startScreen">
    <h1>ãƒã‚³ã®ã‚·ãƒ¥ãƒ¼ãƒ†ã‚£ãƒ³ã‚°ã‚²ãƒ¼ãƒ </h1>
    <p>30ç§’ä»¥å†…ã«ã‚¹ã‚³ã‚¢ã‚’ç¨¼ã”ã†ï¼</p>
    <p>ãƒã‚ºãƒŸã‚’å€’ã™ã¨ +100ç‚¹ã€ãƒã‚ºãƒŸã«å½“ãŸã‚‹ã¨ HP -100</p>
    <p>é­šã‚’å–ã‚‹ã¨ HP +50</p>
    <p>â†â†‘â†’â†“ã§ç§»å‹•ã€ã‚¹ãƒšãƒ¼ã‚¹ã§è‚‰çƒç™ºå°„</p>
    <input type="text" id="playerNameInput" placeholder="ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼å">
    <div class="icon-select">

      <img src="icon1.png" class="icon-option" data-icon="icon1.png">
      <img src="icon2.png" class="icon-option" data-icon="icon2.png">
      <img src="icon3.png" class="icon-option" data-icon="icon3.png">
      <img src="icon4.png" class="icon-option" data-icon="icon4.png">
      <img src="icon5.png" class="icon-option" data-icon="icon5.png">
      <img src="icon6.png" class="icon-option" data-icon="icon6.png">

    </div>
    <button id="startBtn">ã‚²ãƒ¼ãƒ ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
  </div>

  <div id="hud">
    HP: <span id="number">500</span><br>
    å¾—ç‚¹: <span id="count">0</span>
    <div id="timer">æ®‹ã‚Šæ™‚é–“: 30</div>
  </div>

  <div id="cat"><img src="cat.png"></div>

  <div id="gameover">
    <div id="finalScore"></div>
    <div id="ranking"></div>
    <button id="retry">å†æŒ‘æˆ¦</button>
    <button id="resetRanking">ãƒ©ãƒ³ã‚­ãƒ³ã‚°ãƒªã‚»ãƒƒãƒˆ</button>
  </div>

  <div id="controls">
    <button id="fireBtn">ç™ºå°„</button>
    <div id="moveBtns">
      <button id="up">â†‘</button>
      <button id="left">â†</button>
      <button id="down">â†“</button>
      <button id="right">â†’</button>
    </div>
  </div>



  <script>

    let score = 0, hp = 500, fallDuration = 4000;
    let difficultyTimer, moveStep = 20;
    let isGameOver = false, gameStarted = false;
    let timeLimit = 30, timerInterval;
    let playerName = "", playerIcon = "";
    let resetRankingNext = false;
    let catDirection = 'default';
    const bgm = document.getElementById("bgm");
    bgm.volume = 0.5;

    // --- ã‚¢ã‚¤ã‚³ãƒ³é¸æŠ ---
    $(".icon-option").on("click", function () {
      $(".icon-option").removeClass("selected");
      $(this).addClass("selected");
      playerIcon = $(this).data("icon");
    });

    // ã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯
    $("#startBtn").on("click", startGame);
    $("#retry").on("click", () => location.reload());

    // ãƒ©ãƒ³ã‚­ãƒ³ã‚°ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³
    $("#resetRanking").on("click", () => {
      if (confirm("æœ¬å½“ã«ãƒ©ãƒ³ã‚­ãƒ³ã‚°ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ")) {
        localStorage.setItem("catGameScores", JSON.stringify([]));
        resetRankingNext = true;
        alert("ãƒ©ãƒ³ã‚­ãƒ³ã‚°ãŒãƒªã‚»ãƒƒãƒˆã•ã‚Œã¾ã—ãŸã€‚");
      }
    });

    function startGame() {
      playerName = $("#playerNameInput").val().trim();
      if (!playerName) { alert("ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼"); return; }
      if (!playerIcon) { alert("ã‚¢ã‚¤ã‚³ãƒ³ã‚’é¸æŠã—ã¦ãã ã•ã„ï¼"); return; }

      if (resetRankingNext) {
        localStorage.setItem("catGameScores", JSON.stringify([]));
        resetRankingNext = false;
      }

      $("#startScreen").fadeOut(500);
      $("#cat").show();
      $("#hud").show();
      gameStarted = true; isGameOver = false; score = 0; hp = 1000;
      $("#count").text(score); $("#number").text(hp);
      bgm.play().catch(e => console.log("BGMå†ç”Ÿã‚¨ãƒ©ãƒ¼:", e));

      let w = $(window).width(), h = $(window).height();
      $("#cat").css({ left: (w - $("#cat").width()) / 2, top: (h - $("#cat").height()) / 2 });


      catDirection = 'default';
      $("#cat img").attr("src", "cat.png");

      difficultyTimer = setInterval(() => { if (fallDuration > 1000) fallDuration -= 300; }, 8000);

      let remaining = timeLimit;
      $("#timer").text("æ®‹ã‚Šæ™‚é–“: " + remaining);
      timerInterval = setInterval(() => { remaining--; $("#timer").text("æ®‹ã‚Šæ™‚é–“: " + remaining); if (remaining <= 0) endGame(); }, 1000);
    }

    function endGame() {
      if (isGameOver) return;
      isGameOver = true; gameStarted = false;
      clearInterval(difficultyTimer); clearInterval(timerInterval);
      $("#cat").hide(); $("#hud").hide();

      let stored = JSON.parse(localStorage.getItem("catGameScores") || "[]");
      stored.push({ name: playerName, score: score, icon: playerIcon });
      stored.sort((a, b) => b.score - a.score);
      localStorage.setItem("catGameScores", JSON.stringify(stored));

      let rank = stored.findIndex(i => i.name === playerName && i.score === score) + 1;

      // ãƒ©ãƒ³ã‚­ãƒ³ã‚°è¡¨ç¤ºï¼ˆã‚¢ã‚¤ã‚³ãƒ³ä»˜ãï¼‰
      let topList = stored.slice(0, 10).map((item, i) =>
        `${i + 1}ä½: <img src="${item.icon}" style="width:30px; vertical-align:middle;"> ${item.name} - ${item.score}`
      ).join("<br>");

      $("#finalScore").html(`ã‚²ãƒ¼ãƒ çµ‚äº†ï¼<br><strong>${playerName}</strong>ã•ã‚“ã®ã‚¹ã‚³ã‚¢: <strong>${score}</strong><br>${playerName}ã•ã‚“ã®é †ä½: <strong>${rank}ä½</strong>`);
      $("#ranking").html("<br>ğŸ† ãƒ©ãƒ³ã‚­ãƒ³ã‚° ğŸ†<br>" + topList);
      $("#gameover").fadeIn(500);
    }

    // ===== ãƒã‚¦ã‚¹ã€é­šç”Ÿæˆ =====
    function createMouse() {
      if (!gameStarted || isGameOver) return;
      const m = $("<div class='target'><img src='mouce.png'></div>");
      m.css({ left: Math.random() * ($(window).width() - 100) + "px", top: "0px" });
      $("body").append(m);
      m.animate({ top: ($(window).height() - 50) + "px" }, fallDuration, () => { m.remove(); });
    }
    setInterval(createMouse, 500);

    function createFish() {
      if (!gameStarted || isGameOver) return;
      const f = $("<div class='fish'><img src='fish.png'></div>");
      f.css({ left: Math.random() * ($(window).width() - 100) + "px", top: "0px", position: "absolute" });
      $("body").append(f);
      f.animate({ top: ($(window).height() - 50) + "px" }, fallDuration + 1000, () => { f.remove(); });
    }
    setInterval(() => { if (Math.random() < 0.1) createFish(); }, 1500);

    // ===== çŒ«ç§»å‹• =====
    $(document).keydown(e => { if (!gameStarted) return; moveCat(e.keyCode); });

    function moveCat(k) {
      let c = $("#cat"), pos = c.position(), w = c.width(), h = c.height(), ww = $(window).width(), wh = $(window).height();
      switch (k) {
        case 37: if (pos.left > 0) c.css("left", Math.max(0, pos.left - moveStep)); break;
        case 38: if (pos.top > 0) c.css("top", Math.max(0, pos.top - moveStep)); break;
        case 39: if (pos.left + w < ww) c.css("left", Math.min(ww - w, pos.left + moveStep)); break;
        case 40: if (pos.top + h < wh) c.css("top", Math.min(wh - h, pos.top + moveStep)); break;
        case 32: firePaw(); break;
      }
    }

    function moveCat(k) {
      let c = $("#cat"), pos = c.position(), w = c.width(), h = c.height(), ww = $(window).width(), wh = $(window).height();
      let $catImg = $("#cat img"); // ç”»åƒè¦ç´ ã‚’å–å¾—
      switch (k) {
        case 37: // å·¦
          if (pos.left > 0) c.css("left", Math.max(0, pos.left - moveStep));
          if (catDirection !== 'left') {
            catDirection = 'left';
            $catImg.attr("src", "left_cat.png");
          }
          break;
        case 38: // ä¸Š
          if (pos.top > 0) c.css("top", Math.max(0, pos.top - moveStep));
          if (catDirection !== 'down') {
            catDirection = 'down';
            $catImg.attr("src", "down_cat.png");
          }
          break;
        case 39: // å³
          if (pos.left + w < ww) c.css("left", Math.min(ww - w, pos.left + moveStep));
          if (catDirection !== 'right') {
            catDirection = 'right';
            $catImg.attr("src", "right_cat.png");
          }
          break;
        case 40: // ä¸‹
          if (pos.top + h < wh) c.css("top", Math.min(wh - h, pos.top + moveStep));
          if (catDirection !== 'up') {
            catDirection = 'up';
            $catImg.attr("src", "up_cat.png");
          }
          break;
        case 32: firePaw(); break;
      }
    }

    // ===== ã‚¹ãƒãƒ›æ“ä½œ =====
    function holdButton(sel, k) { let intv; $(sel).on("mousedown touchstart", e => { e.preventDefault(); moveCat(k); intv = setInterval(() => moveCat(k), 100); }).on("mouseup mouseleave touchend", () => clearInterval(intv)); }
    holdButton("#up", 38); holdButton("#down", 40); holdButton("#left", 37); holdButton("#right", 39);

    function holdFireButton(sel) { let intv; $(sel).on("mousedown touchstart", e => { e.preventDefault(); if (gameStarted) firePaw(); intv = setInterval(() => { if (gameStarted) firePaw(); }, 300); }).on("mouseup mouseleave touchend", () => clearInterval(intv)); }
    holdFireButton("#fireBtn");

    function firePaw() {
      if (isGameOver) return;

      const shootSound = document.getElementById("shootSound");
      shootSound.currentTime = 0; // é€£ç¶šç™ºå°„æ™‚ã«é€”ä¸­ã‹ã‚‰å†ç”Ÿã•ã‚Œãªã„ã‚ˆã†ã«
      shootSound.play().catch(e => console.log("åŠ¹æœéŸ³å†ç”Ÿã‚¨ãƒ©ãƒ¼:", e));

      const c = $("#cat"), offset = c.offset(), cx = offset.left + c.width() / 2;
      const paw = $("<div class='paw'><img src='hand.png'></div>");
      paw.css({ left: cx - 15 + "px", top: offset.top - 20 + "px" });
      $("body").append(paw);

      function moveP() {
        if (isGameOver) { paw.remove(); return; }
        let pt = paw.position().top; paw.css("top", pt - 10 + "px");
        $(".target").each(function () { if (isColliding(paw, $(this))) { $(this).remove(); paw.remove(); score += 100; $("#count").html(score); } });
        $(".fish").each(function () { if (isColliding(paw, $(this))) { $(this).remove(); paw.remove(); hp = Math.min(1000, hp + 50); $("#number").text(hp); } });
        if (paw.position().top < -30) { paw.remove(); return; }
        requestAnimationFrame(moveP);
      }
      moveP();
    }

    function isColliding(a, b) {
      let ao = a.offset(), bo = b.offset();
      return !(ao.top + a.height() < bo.top || ao.top > bo.top + b.height() || ao.left + a.width() < bo.left || ao.left > bo.left + b.width());
    }

    function updateHP(dmg) { if (isGameOver) return; hp -= dmg; if (hp < 0) hp = 0; $("#number").text(hp); if (hp <= 0) endGame(); }

    setInterval(() => {
      if (!gameStarted || isGameOver) return;
      $(".target").each(function () {
        if (!$(this).data("hit") && isColliding($("#cat"), $(this))) {
          $(this).data("hit", true); $("#cat img").attr("src", "odoroki.png");
          setTimeout(() => $("#cat img").attr("src", "cat.png"), 500);
          updateHP(100);
          $(this).stop().fadeOut(200, function () { $(this).remove(); });
        }
      });
      $(".fish").each(function () {
        if (!$(this).data("hit") && isColliding($("#cat"), $(this))) {
          $(this).data("hit", true); hp = Math.min(1000, hp + 50); $("#number").text(hp);
          $(this).stop().fadeOut(200, function () { $(this).remove(); });
        }
      });
    }, 100);
  </script>
</body>
